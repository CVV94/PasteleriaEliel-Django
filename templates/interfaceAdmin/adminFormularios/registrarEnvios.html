{% extends "interfaceAdmin/interfaceHome/interfazAdmin.html" %}
{% block formulario %}

<div class="row">
    <div class="col-sm-12 col-md-12 ">
        <form class="form" method="post" action="{% url 'registrarEnvio' %}">
            {% csrf_token %}
            
            <p class="title">Registrar Envios</p>
            <p class="message">Signup now and get full access to our app.</p>
        
            <div class="flex">
                <label>
                    {{ form_envio.nombre }}
                    <span>Fecha Envio</span>
                </label>
            </div>
        
            <label>
                <span>Fecha Entrega</span>
                {{ form_proveedor.direccion }}
            </label>
        
            <button class="submit" type="submit">Submit</button>
           
        </form>

    </div>
</div>
