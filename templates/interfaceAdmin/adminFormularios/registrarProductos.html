{% extends "interfaceAdmin/interfaceHome/interfazAdmin.html" %}
{% block formulario %}

<div class="row">
    <div class="col-sm-12 col-md-12 ">
        <form class="form" method="post" action="{% url 'registrarProducto' %}">
            {% csrf_token %}
            
            <p class="title">Registrar Productos</p>
            <p class="message">Signup now and get full access to our app.</p>
        
            <div class="flex">
                <label>
                    {{ form_producto.nombre }}
                    <span>Nombre</span>
                </label>
        
                <label>
                    {{ form_producto.tipo }}
                    <span>Tipo</span>
                </label>
            </div>
        
            <label>
                <span>Descripción</span>
                {{ form_producto.descripcion }}
            </label>
        
            <label>
                <span>Estado</span>
                {{ form_producto.estado }}
            </label>
        
            <!-- Otros campos según sea necesario -->
        
            <button class="submit" type="submit">Submit</button>
           
        </form>

    </div>
</div>


        
  
  
  {% endblock  %}
